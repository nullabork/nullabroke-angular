name: Changelog Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Require changelog update
    runs-on: ubuntu-latest

    steps:
      - name: Check for skip-changelog label
        id: label-check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABELS=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/labels --jq '.[].name')
          if echo "$LABELS" | grep -q 'skip-changelog'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.label-check.outputs.skip == 'false'
        with:
          fetch-depth: 0

      - name: Check for changelog changes
        if: steps.label-check.outputs.skip == 'false'
        run: |
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}
          CHANGED=$(git diff --name-only "$BASE" "$HEAD")

          echo "Changed files:"
          echo "$CHANGED"

          if echo "$CHANGED" | grep -qE '^changelog/v.+\.md$' || \
             echo "$CHANGED" | grep -q 'src/app/components/welcome-modal/changelog.ts'; then
            echo "Changelog updated."
          else
            echo ""
            echo "ERROR: This PR does not include a changelog update."
            echo ""
            echo "Please either:"
            echo "  1. Add a new changelog/vX.Y.Z.md file and update changelog.ts"
            echo "  2. Add the 'skip-changelog' label to this PR if no entry is needed"
            exit 1
          fi
